<div class="cart-container">
  <h2 class="cart-title">Shopping Cart</h2>
  <div class="cart-items">
    <div *ngFor="let entry of mapList | keyvalue" class="cart-item">
      <li *ngFor="let perfume of perfumesById[entry.key]">
        <div class="item-image">
          <img src="assets/images/{{perfume.image}}" alt="Perfume Image" width="100" height="100">
        </div>
        <div class="item-details">
          <h3 class="item-name">{{perfume.title}}</h3>
          <p class="item-brand">Brand: {{perfume.brand}}</p>
          <p class="item-quantity">Quantity: {{entry.value}}</p>
        </div>
      </li>
    </div>
  </div>
  <div class="checkout-form">
    <h3 class="form-title" style="font-size: 20px; font-weight: bold; color: #ec336d">Checkout Form</h3>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" [(ngModel)]="phone">
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" [(ngModel)]="city">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="address">
    </div>
    <button class="add-order-button" (click)="addOrder(phone, city, address, userService.userLoggedId)">Add Order</button>
  </div>
</div>
